name: Deadline Sorter Test

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up bash
        run: sudo apt-get update && sudo apt-get install -y bash

      - name: Run tests
        run: bash -xv ./test_deadline.bash

