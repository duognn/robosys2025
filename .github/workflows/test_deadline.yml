name: Deadline Sorter Test

on:
  push:
    paths:
      - 'deadline_sorter.sh'
      - 'test_deadline.bash'
      - 'test_input.txt'
      - '.github/workflows/test_deadline.yml'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make scripts executable
        run: chmod +x deadline_sorter.sh test_deadline.bash

      - name: Run deadline sorter tests
        run: bash -xv ./test_deadline.bash

