name: Test deadline_sorter

on:
  push:
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make scripts executable
        run: |
          chmod +x deadline_sorter.sh
          chmod +x test_deadline.bash

      - name: Run test
        run: |
          bash -xv ./test_deadline.bash

